<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 2</title>
  </head>
  <body>
    <h1>Sugerencias</h1>
    <form action="#" method="post">
      <p class="destacado">Sugerencias:</p>
      <br>
      <textarea name="sugerencia" rows="20" cols="50"></textarea>
      <button type="button" name="button" onclick="mostrar()">Enviar</button>
    </form>
    <p id="resultado">Gracias por participar</p>

    <script type="text/javascript">
      document.getElementsByTagName('h1')[0].innerHTML="Esto es un h1";
      document.getElementsByClassName('destacado')[0].style.fontWeight="bold";
      document.getElementById('resultado').style.display="none";
      document.getElementsByTagName('sugerencia')[0].setAttribute('required','required');
      function mostrar(){
        document.getElementById('resultado').style.display="inline";
      }

    </script>
  </body>
</html>
