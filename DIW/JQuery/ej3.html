<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
        $("#encendida").hide();
        $("#apagada").width("200px");
        $("#encendida").width("300px");
        var cont = true;
        $("button").click(function(){
          if(cont == true){
            $("#apagada").hide();
            $("#encendida").show();
            $("button").text("Apagar");
            cont = false;
          }else{
            $("#apagada").show();
            $("#encendida").hide();
            $("button").text("Has mirado!");
            cont = true;
          }
        });
      });

    </script>
  </head>
  <body>
    <center>
    <img id="apagada" src="apagada.jpg" alt="bombilla">
    <img id="encendida" src="encendida.jpg" alt="bombilla2"><br />
    <button type="button" name="button">Encender</button>
  </center>
  </body>
</html>
