<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lista</title>
    <style media="screen">
      ul{
        list-style-type: none;
      }
      li{
        background-color: lightgray;
        padding: 5px;
        border: 1px solid gray;
        width: 180px;
      }
      li:hover{
        background-color: darkgray;
        color: green;
      }
      .display{
        display: none;
      }
      .display1:hover .display{
        color: black;
        overflow: hidden;
        display:block;
        list-style-type: square;
      }
    </style>

  </head>
  <body>
    <ul>
      <li class="display1">Elemento 1<ul class="display"><li>Submenú 1</li><li>Submenú 2</li><li>Submenú 3</li></ul></li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
      <li class="display1">Elemento 4<ul class="display"><li>Submenú 1</li><li>Submenú 2</li><li>Submenú 3</li></ul></li>
      <li>Elemento 5</li>
      <li>Elemento 6</li>
    </ul>
  </body>
</html>
