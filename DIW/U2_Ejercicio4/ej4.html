<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lista</title>
    <style media="screen">
      ul{
        list-style-type: none;
      }
      li{
        background-color: lightgray;
        padding: 5px;
        border: 1px solid gray;
        width: 180px;
      }
      li:hover{
        background-color: darkgray;
        color: green;
      }

    </style>

  </head>
  <body>
    <ul>
      <li>Elemento 1</li>
      <li>Elemento 2</li>
      <li>Elemento 3</li>
      <li>Elemento 4</li>
      <li>Elemento 5</li>
      <li>Elemento 6</li>
    </ul>
  </body>
</html>
