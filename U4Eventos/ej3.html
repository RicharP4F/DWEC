    <meta charset="utf-8">
    <title>Ejercicio 3</title>
    <script type="text/javascript">
      onload=function(){
        onkeydown=pulsarShift;
        onmousemove = coordenadas;
      }

      var x;
      var y;

      function coordenadas(event){
        var x = event.clientX;
        var y = event.clientY;
        this.x=x;
        this.y=y;
      }

      function pulsarShift(e){
        if (e.shiftKey){
          console.log(x + " " + y);
        }
      }
    </script>
