<!DOCTYPE html>
<html>
  <head>
    <title>Ejercicio 9</title>
  </head>
  <body onresize="cambio()">
    <div id="dimensiones">
      <script type="text/javascript">
      function cambio() {
        var a = window.outerWidth;
        var b = window.outerHeight;
        var txt = "width=" + a + ", height=" + b;
        document.getElementById("dimensiones").innerHTML = txt;
      }
      </script>
  </body>
</html>
