<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 4</title>
    <script type="text/javascript">
      var imagen = document.getElementsByTagName('img');
      imagen.addEventListener('onmouseover','grande');
      function grande(){
        imagen.style.width="200";
        imagen.style.height="600";
      }
    </script>
  </head>
  <body>
    <img src="imagen.gif" alt="David el Gnomo">
  </body>
</html>
