<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kiosko</title>
    <script type="text/javascript">

      function generaSurtido(){
        var surtido = ["Gominolas", "Periodicos", "Revistas", "Juguetes", "Libros", "Bisuteria", "Cromos", "Regalos"];
        return surtido;
      }

      function consultaPrecios(param1){
        var precios = [0.50, 1, 1.50, 2, 10, 15, 2, 10];
        return precios[param1];
      }

      function mostrarSurtidoPrecio(generaSurtido){
        document.write("<table align='center'><tr align='center'>");
        console.log(generaSurtido);
        for(var i=0; i<generaSurtido.length;i++){
          if(consultaPrecios(i) > 0){
            document.write("<td align='center'><img width='100px' height='100px' src='" + generaSurtido[i] +".png'></td>");
          }
        }
        document.write("</tr><tr>")
        for(var i=0; i<generaSurtido.length;i++){
          console.log(consultaPrecios(i));
          document.write("<td align='center'>" + consultaPrecios(i)  + "€.</td>");
        }
        document.write("</tr></table>");
      }

      function mostrar(){
        var surtido = generaSurtido();
        mostrarSurtidoPrecio(surtido);
      }
    </script>
  </head>
  <body>
    <h1 align="center"><p>¿Quieres conocer nuestro surtido?<br>Pulsa sobre la imagen</p></h1>
    <center><img src="imagen.png" onclick="mostrar()"></center>
  </body>
</html>
