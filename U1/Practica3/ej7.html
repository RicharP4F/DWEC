<!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8">
     <title></title>
   </head>
   <body>
     <script type="text/javascript">
     var fecha = new Date();
     var dia = fecha.getDay();

     switch (dia) {
       case 0:
       document.write("Hoy es Domingo, ¿Has ido a misa?");
         break;
       case 1:
       document.write("Hoy es Lunes, ánimo!!");
         break;
       case 2:
       document.write("Hoy es Martes, ni te cases ni te embarques");
         break;
       case 3:
       document.write("Hoy es Miércoles, mitad de semana");
         break;
       case 4:
       document.write("Hoy es Jueves, fiesta Erasmus");
         break;
       case 5:
       document.write("Hoy es Viernes, fin de semana");
         break;
       case 6:
       document.write("Hoy es Sábado, descansa!!")
         break;
       default:
     }
     </script>
   </body>
 </html>
