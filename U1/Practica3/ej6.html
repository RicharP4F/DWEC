<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var multiplica = prompt("¿Qué tabla quieres aprender hoy?");
      for (var i = 1; i <= 10; i++) {
        var tabla = multiplica * i;
        document.write("<p>" + multiplica + "*" + i + " = " + tabla + "</p>");
      }
    </script>
  </body>
</html>
