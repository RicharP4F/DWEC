<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var ar1 = [1, 2, 3, "hola", true, false, "a", 34.5, "b", true];
      var ar2 = [];
      var contador = 0;
      for (var i = 0; i < ar1.length; i++) {
        console.log("Indice " + i + " contenido " + ar1[i]);
        document.write("<p>" + "Indice " + i + " contenido " + ar1[i] + "</p>");
        ar1[i] = Number(ar1[i]);
        if (isNaN(ar1[i]) == false){
          ar2[contador] = ar1[i];
          contador ++;
        }
      }
    </script>
  </body>
</html>
