<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>String2</title>
  </head>
  <body>
    <script type="text/javascript">

    var frase = "Esto es un string"
    var frase1 = " y con esto es un string m√°s largo "
    var fraseConcat = frase.concat(frase1.trim());
    document.write(fraseConcat + "<br />");
    var replace = frase1.replace("largo","bonito");
    var fraseReplace = frase.concat(replace.trim());
    document.write(fraseReplace + "<br />");
    var repeat = "i";
    //repeat.repeat(20);
    var fraseRepeat = frase.concat(frase1.trim(),repeat.repeat(20));
    document.write(fraseRepeat);


    </script>
