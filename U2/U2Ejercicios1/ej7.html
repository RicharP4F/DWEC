<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>String</title>
  </head>
  <body>
    <script type="text/javascript">

    var frase = "Esto es un String";
    document.write("La longitud del string es: " + frase.length + "<br />");
    document.write("El carácter que ocupa la posición 7 es: " + frase.charAt(6) + "<br />");
    document.write("El índice en el que está la última t es: " + frase.lastIndexOf("t") + "<br />");
    document.write("La transformación a minúsculas del string es: " + frase.toLowerCase() + "<br />");
    document.write("La transformación de mayúsculas del string es: " + frase.toUpperCase() + "<br />");
    document.write("Las palabras separadas por comas que componen la frase son: " + frase.split(" ") + "<br />");
    document.write("Las posiciones de la 11 a la 18 de frase son: " + frase.slice(11,18));
    </script>
  </body>
</html>
