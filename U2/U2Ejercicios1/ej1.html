<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      document.write("El número más grande en Javascript es: " + Number.MAX_VALUE + "<br />");
      document.write("El número más pequeño en Javascript es: " + Number.MIN_VALUE + "<br />");

      var square = Math.sqrt(7);
      document.write("La raíz cuadrada de 7 con precisión de 4 números (contando enteros y decimales) es: " + square.toFixed(3) + "<br />");

      var area = Math.PI * Math.pow(3,2);
      document.write("El área de un círculo de radio 3 (con dos números decimales) es: " + area.toFixed(2) + "<br />");
    </script>

  </body>
</html>
