<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 10</title>
  </head>
  <body>
    <script type="text/javascript">
    function hora(){
      var fecha= new Date();
      var horas= fecha.getHours();
      var minutos = fecha.getMinutes();
      var segundos = fecha.getSeconds();

      console.log(horas + ":" + minutos + ":" + segundos);
    }

    </script>
    <button type="button" name="button" onclick="setInterval('hora()',5000)">Hora en Consola</button>
    <button type="button" name="button" onclick="clearInterval('hora()')">Para Temporizador</button>
  </body>
</html>
