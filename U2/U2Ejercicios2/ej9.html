<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 9</title>
  </head>
  <body>
    <script type="text/javascript">
    function hora(){
      var fecha= new Date()
      var horas= fecha.getHours()
      var minutos = fecha.getMinutes()
      var segundos = fecha.getSeconds()

      console.log(horas + ":" + minutos + ":" + segundos);
    }
    setInterval("hora()",5000);
    hora();
    </script>
  </body>
</html>
